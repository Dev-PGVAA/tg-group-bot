<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Telegram Forwarder Admin</title>
		<style>
			/* -> Вставлен твой стиль (упрощённый и адаптированный) */
			:root {
				--bg: #0f1724;
				--panel: #0b1220;
				--muted: #94a3b8;
				--accent: #6c8cff;
				--glass: rgba(255, 255, 255, 0.04);
				--card: #0b1422;
				--success: #34d399;
				--danger: #fb7185;
				--radius: 14px;
				--shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
				font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI',
					Roboto, 'Helvetica Neue', Arial;
			}
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				background: linear-gradient(180deg, #071025 0%, #071028 60%), var(--bg);
				color: #e6eef8;
			}
			.app {
				display: flex;
				min-height: 100vh;
			}

			.sidebar {
				width: 260px;
				background: linear-gradient(
					180deg,
					rgba(255, 255, 255, 0.02),
					transparent
				);
				padding: 28px;
				backdrop-filter: blur(6px);
				border-right: 1px solid rgba(255, 255, 255, 0.04);
			}
			.brand {
				display: flex;
				gap: 12px;
				align-items: center;
				margin-bottom: 28px;
			}
			.logo {
				width: 44px;
				height: 44px;
				border-radius: 10px;
				background: linear-gradient(135deg, var(--accent), #8ab6ff);
				display: flex;
				align-items: center;
				justify-content: center;
				font-weight: 700;
				color: #02112b;
			}
			.brand h1 {
				font-size: 16px;
				margin: 0;
			}
			.brand p {
				margin: 0;
				color: var(--muted);
				font-size: 12px;
			}
			.nav {
				margin-top: 8px;
			}
			.nav a {
				display: flex;
				align-items: center;
				gap: 12px;
				padding: 10px 12px;
				border-radius: 10px;
				color: var(--muted);
				text-decoration: none;
				margin-bottom: 6px;
			}
			.nav a.active {
				background: linear-gradient(
					90deg,
					rgba(108, 140, 255, 0.12),
					rgba(108, 140, 255, 0.06)
				);
				color: var(--accent);
			}

			.small {
				font-size: 12px;
				color: var(--muted);
				margin-bottom: 8px;
			}

			.main {
				flex: 1;
				padding: 28px;
			}
			.topbar {
				display: flex;
				justify-content: space-between;
				align-items: center;
				gap: 12px;
			}
			.card {
				background: linear-gradient(
					180deg,
					rgba(255, 255, 255, 0.02),
					transparent
				);
				padding: 18px;
				border-radius: var(--radius);
				box-shadow: var(--shadow);
				border: 1px solid rgba(255, 255, 255, 0.03);
				margin-bottom: 18px;
			}
			.grid {
				display: grid;
				grid-template-columns: repeat(12, 1fr);
				gap: 18px;
			}
			.col-6 {
				grid-column: span 6;
			}
			.col-4 {
				grid-column: span 4;
			}
			.col-3 {
				grid-column: span 3;
			}
			table {
				width: 100%;
				border-collapse: collapse;
				font-size: 13px;
			}
			th,
			td {
				padding: 10px;
				text-align: left;
				border-bottom: 1px dashed rgba(255, 255, 255, 0.02);
			}
			.muted-small {
				color: var(--muted);
				font-size: 13px;
			}
			.btn {
				padding: 8px 12px;
				border-radius: 10px;
				background: linear-gradient(90deg, #172533, #0c1a2b);
				border: 1px solid rgba(255, 255, 255, 0.03);
				cursor: pointer;
				color: #e6eef8;
			}
			.danger {
				background: linear-gradient(90deg, #4b1b2b, #2b0c12);
				color: #fff;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<div class="app">
			<aside class="sidebar">
				<div class="brand">
					<div class="logo">TF</div>
					<div>
						<h1>Telegram Forwarder</h1>
						<p>Admin panel</p>
					</div>
				</div>
				<div class="nav">
					<a href="/admin" class="active">Overview</a>
					<a href="/admin#channels">Channels</a>
					<a href="/admin#records">Records</a>
					<a href="/admin#logs">Logs</a>
				</div>
				<div style="margin-top: 22px" class="small">Account</div>
				<div
					style="display: flex; align-items: center; gap: 10px; margin-top: 8px"
				>
					<div
						style="
							width: 40px;
							height: 40px;
							border-radius: 10px;
							background: linear-gradient(135deg, #8ab6ff, #6c8cff);
							display: flex;
							align-items: center;
							justify-content: center;
							color: #02112b;
							font-weight: 700;
						"
					>
						AD
					</div>
					<div>
						<div style="font-weight: 700">Admin</div>
						<div class="muted-small">Superuser</div>
					</div>
				</div>
			</aside>

			<main class="main">{% block content %}{% endblock %}</main>
		</div>
	</body>
</html>
